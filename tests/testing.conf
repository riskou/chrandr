[general]
initial=do_nothing

[fallback]
commands : notify-send "chrandr" "Fallback executed !"

[do_nothing]
title=Do nothing
commands=notify-send "chrandr" "Nothing to do..."

[test_ok]
title = No error
ports =
commands : echo "chrandr test ok"
    notify-send "chrandr" "Test is done without error"

[test_ko]
title = Command not found error
ports =
commands : notify-send "chrandr" "Test KO !"
    /bin/command_not_found
