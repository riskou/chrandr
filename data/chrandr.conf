# ~/.config/chrandr/chrandr.conf
# xrandr screen configuration

# general options
[chrandr]
# status filename, contains the current chrandr configuration
status_file = ~/.config/chrandr/chrandr.state
# perferred configuration (use with --prefer)
prefer1 = laptop
prefer2 = vga
prefer3 =

# Enable VGA and laptop screens
[vga]
# title shown in the gui
title = VGA output and laptop screen
# list of xrandr outputs (separated by commas) need by this configuration
ports = VGA-1
# list of commands separated by commas
commands : xrandr --output LVDS-1 --auto --output VGA-1 --auto,
    notify-send "chrandr" "VGA output enabled !"

# Enable only laptop screen
[laptop]
title = Only laptop screen
ports = LVDS-1
commands : xrandr --output VGA-1 --off --output LVDS-1 --auto,
    notify-send "chrandr" "VGA output disabled"
